<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset=UTF-8>
    <title>Registration Form</title>
    <link rel="stylesheet" href="assets/CSS/styleRegForm.css">

</head>

<body>
    <h1>Netflix Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">

        <fieldset>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="new-password">Create a New Password:</label>
            <input type="password" id="new-password" minlength="8" name="password" required />

        </fieldset>

        <fieldset>
            <label for="personal-account"> <input type="radio" class= "inline" id="personal-account" name="account-type" /> Personal
                Account</label>
            <label for="business-account"><input type="radio" class= "inline" id="business-account" name="account-type" /> Business
                Account</label>
            <label for="terms"><input type="checkbox" id="terms" class= "inline" name="terms-and-conditions" required> I agree to the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>

        <fieldset class="last-of-type">
            <label for="profile-picture">Upload a profile picture : <input id="profile-picture" name="file" type="file" /></label>
            <label for="age">Input your age (years) : <input id="age" name="age" type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us ?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio :
                <textarea id="bio"  name="bio" rows="3" cols="30" placeholder="I like watching on the beach...."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
